steps:
  - id: 'Run docker-compose'
    name: 'gcr.io/$PROJECT_ID/docker-compose:1.25.5'
    args: ['-f','PHP_7.4.4_FPM_Alpine_3.11/docker-compose.yaml','up','-d']

  - id: 'Merge branch develop'
    name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git init
        git remote add origin https://${_GITHUB_USER}:${_GITHUB_TOKEN}@github.com/${_GITHUB_USER}/docker-php-custom-images.git
        git config --global user.name ${_GIT_GLOBAL_USER_NAME}
        git config --global user.email ${_GIT_GLOBAL_USER_EMAIL}
        git checkout -b develop
        git pull origin develop
        git add .
        git commit -m "Pull request"
        git request-pull
#        git commit -m "Push to master branch from cloud build $SHORT_SHA"
#        git push origin master
